---
driver:
  name: docker
  use_sudo: false
provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true
  client_rb:
    chef_license: accept
verifier:
  name: inspec
platforms:
  - name: ubuntu-16.04
    driver_config:
      run_command: /bin/systemd
      privileged: true
suites:
  - name: default
    run_list:
      - recipe[custom_nginx::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      chef_client:
        chef_license: accept
